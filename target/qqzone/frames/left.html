<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/left.css}">
</head>
<body>
    <div id="div_friendList" >
        My friends<br/>
        <ul>
            <li th:if="${#lists.isEmpty(session.user.friendList)}">No friends</li>
            <li th:unless="${#lists.isEmpty(session.user.friendList)}" th:each="friend : ${session.user.friendList}">
                <a th:href="@{|/user.do?operate=friend&id=${friend.id}|}" th:text="${friend.loginId}" target="_top"></a>
            </li>
        </ul>
    </div>
</body>
</html>
