<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div id="div_topic_list">
        <div id="div_to_add">
            <p class="right8">Post a new topic</p>
        </div>
        <table id="tbl_topic_list">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.user.topicList)}">
                <td colspan="4">These is no topic.</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.user.topicList)}" th:each="topic : ${session.user.topicList}">
                <td th:text="${topic.id}">2</td>
                <td class="left"><a href="detail.html" th:text="${topic.title}">Topic title</a></td>
                <td th:text="${topic.topicDate}">2021-09-01 12:30:55</td>
                <td><input type="button" value="Delete"/></td>
            </tr>
        </table>
    </div>
</body>
</html>
